<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="game" class="container">
      <div id="die-number">
        <h2>Die Number: <span>0</span></h2>
      </div>
      <div id="roll-number">
        <h2>Roll Score: <span>0</span></h2>
      </div>

      <button type="submit" id="roll-button" class="btn">Roll!</button>
      <button type="submit" id="hold-button" class="btn">Hold!</button>

      <div id="players">
        <div id="player1" class="current-player">
          <h2>Player 1: <span>0</span></h2>
        </div>
        <div id="player2">
          <h2>Player 2: <span>0</span></h2>
        </div>
      </div>
    </div>

    <div id="winner" class="text-center">
      <h1 id="winner-name"><span></span></h1>
      <h1>You're the freaking WINNER!</h1>
    </div>
  </body>
</html>
